<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detroit Axle Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --accent-color: #D35400; /* Darker reddish-orange */
            --hover-color: #E67E22; /* Softer hover color */
            --card-bg: #2d2d2d;
            --border-color: #3d3d3d;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .category {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 100%;
            overflow: hidden;
            transition: all var(--transition-speed) ease;
            border-left: 4px solid var(--card-bg);
        }

        .category:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
            border-left: 4px solid var(--accent-color);
        }

        .category-header {
            background-color: var(--accent-color);
            color: white;
            padding: 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            transition: background-color var(--transition-speed) ease;
        }

        .category-header:hover {
            background-color: var(--hover-color);
        }

        .category-header i {
            transition: transform var(--transition-speed) ease;
        }

        .category-header.active i {
            transform: rotate(90deg);
        }

        .links {
            max-height: 0;
            overflow: hidden;
            transition: max-height var(--transition-speed) ease;
        }

        .links.active {
            max-height: 1000px;
        }

        .link-item {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            transition: background-color var(--transition-speed) ease;
        }

        .link-item:last-child {
            border-bottom: none;
        }

        .link-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .link-item i {
            margin-right: 10px;
            color: var(--accent-color);
            width: 20px;
            text-align: center;
        }

        .link-item a {
            color: var(--text-color);
            text-decoration: none;
            flex-grow: 1;
            transition: color var(--transition-speed) ease;
        }

        .link-item a:hover {
            color: var(--hover-color);
        }
    </style>
</head>
<body>
    <header>
        <h1>Detroit Axle Resources</h1>
        <p>Quick access to frequently used links and tools</p>
    </header>

    <div class="container">
        <!-- Main Category -->
        <div class="category">
            <div class="category-header" onclick="toggleCategory(this)">
                <span><i class="fas fa-home"></i> Main</span>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="links">
                <!-- Main category links here -->
            </div>
        </div>

        <!-- Forms Category -->
        <div class="category">
            <div class="category-header" onclick="toggleCategory(this)">
                <span><i class="fas fa-file-alt"></i> Forms</span>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="links">
                <!-- Forms category links here -->
            </div>
        </div>

        <!-- Sheets Category -->
        <div class="category">
            <div class="category-header" onclick="toggleCategory(this)">
                <span><i class="fas fa-table"></i> Sheets</span>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="links">
                <!-- Sheets category links here -->
            </div>
        </div>

        <!-- VIN Category -->
        <div class="category">
            <div class="category-header" onclick="toggleCategory(this)">
                <span><i class="fas fa-car"></i> VIN</span>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="links">
                <!-- VIN category links here -->
            </div>
        </div>

        <!-- Shop Category -->
        <div class="category">
            <div class="category-header" onclick="toggleCategory(this)">
                <span><i class="fas fa-shopping-cart"></i> Shop</span>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="links">
                <!-- Shop category links here -->
            </div>
        </div>

        <!-- Parts Reference Category -->
        <div class="category">
            <div class="category-header" onclick="toggleCategory(this)">
                <span><i class="fas fa-cogs"></i> Parts Reference</span>
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="links">
                <!-- Parts Reference category links here -->
            </div>
        </div>
    </div>

    <script>
        // Toggle category visibility (only one open at a time)
        function toggleCategory(header) {
            const currentlyActive = document.querySelector('.category-header.active');
            const currentLinks = currentlyActive ? currentlyActive.nextElementSibling : null;
            
            // If clicking the already active header, just close it
            if (header.classList.contains('active')) {
                header.classList.remove('active');
                header.nextElementSibling.classList.remove('active');
                return;
            }
            
            // Close currently active category if there is one
            if (currentlyActive && currentlyActive !== header) {
                currentlyActive.classList.remove('active');
                currentLinks.classList.remove('active');
            }
            
            // Open the clicked category
            header.classList.add('active');
            header.nextElementSibling.classList.add('active');
        }

        // Start with all categories collapsed
        document.addEventListener('DOMContentLoaded', function() {
            const headers = document.querySelectorAll('.category-header');
            headers.forEach(header => {
                header.classList.remove('active');
                header.nextElementSibling.classList.remove('active');
            });
        });
    </script>
</body>
</html>
